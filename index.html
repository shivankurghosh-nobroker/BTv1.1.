<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NoBroker Balance Transfer Video Presentation</title>
<!-- Montserrat fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900;800;600&display=swap" rel="stylesheet" />
<style>
  :root {
    --font-heading: 'Montserrat', Arial, sans-serif;
    --color-bg: #000000;
    --color-text: #FFFFFF;
    --color-shadow: #545454;
    --color-icon: #D80000;
    --font-black: 900;
    --font-extrabold: 800;
    --font-semibold: 600;
  }
  /* Reset */
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body, html {
    height: 100%;
    background: var(--color-bg);
    color: var(--color-text);
    font-family: var(--font-heading);
    font-weight: var(--font-semibold);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    user-select: none;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    padding: 20px 10px 40px;
  }

  /* Logo container */
  .logo-container {
    margin-bottom: 1.2rem;
    width: 100%;
    max-width: 900px;
    display: flex;
    justify-content: flex-start;
  }

  .logo-img {
    height: 74px;
    width: auto;
    user-select: none;
    pointer-events: none;
  }
  @media (max-width: 600px) {
    .logo-img {
      height: 52px;
    }
  }

  /* Slides container */
  .slides-container {
    position: relative;
    width: 95vw;
    max-width: 900px;
    aspect-ratio: 16 / 9;
    min-height: 340px;
    border-radius: 18px;
    background: var(--color-bg);
    box-shadow: 0 8px 32px rgba(84, 84, 84, 0.12);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 12px;
  }

  @media (max-width: 600px) {
    .slides-container {
      aspect-ratio: 36 / 43;
      min-height: 240px;
      max-width: 98vw;
    }
  }

  /* Individual slide */
  .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    display: none;
    padding: 3.5em 1.5em 1em 1.5em;
    color: var(--color-text);
    text-align: center;
    font-weight: var(--font-semibold);
    font-size: 1.38em;
    line-height: 1.7;
    text-shadow: 0 1.5px 4px var(--color-shadow);
    user-select: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: transparent;
    z-index: 10;
  }
  .slide.active {
    display: flex;
    animation: fadeIn 0.75s ease-in-out;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(18px);}
    to {opacity:1; transform: none;}
  }

  .highlight {
    font-weight: var(--font-black);
    color: var(--color-icon);
    background: rgba(216, 0, 0, 0.17);
    padding: 0.08em 0.45em;
    border-radius: 5px;
    text-shadow: 0 2px 6px var(--color-shadow);
  }

  /* CTA button */
  .cta-button {
    margin-top: 2em;
    background: var(--color-icon);
    border: none;
    border-radius: 37px;
    color: #fff;
    font-family: var(--font-heading);
    font-weight: var(--font-black);
    font-size: 1.2em;
    padding: 0.75em 2.6em;
    cursor: pointer;
    box-shadow: 0 4px 18px rgba(84, 84, 84, 0.18);
    transition: background 0.2s, color 0.2s, transform 0.1s;
    text-shadow: 0 2px 6px var(--color-shadow);
    letter-spacing: 1.5px;
    user-select: none;
  }
  .cta-button:hover, .cta-button:focus {
    background: #fff;
    color: var(--color-icon);
    border: 2px solid var(--color-icon);
    transform: scale(1.06);
    outline: none;
  }

  /* Slide indicators */
  #slideIndicators {
    display: flex;
    justify-content: center;
    gap: 0.5em;
    margin: 1.2em 0 0.5em;
  }
  .slide-indicator {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: transparent;
    border: 2px solid var(--color-shadow);
    cursor: pointer;
    transition: all 0.2s ease;
    user-select: none;
  }
  .slide-indicator.active {
    background: var(--color-icon);
    border-color: #fff;
    box-shadow: 0 0 9px var(--color-icon);
  }

  /* Progress bar */
  .progress-bar {
    position: relative;
    width: 88%;
    height: 5px;
    background: #333;
    border-radius: 2px;
    overflow: hidden;
    margin: 6px auto 12px;
  }
  .progress-fill {
    position: absolute;
    height: 100%;
    left: 0;
    top: 0;
    width: 0%;
    border-radius: 2px;
    background: linear-gradient(90deg, var(--color-icon) 0%, #fff 100%);
    transition: width 0.25s linear;
    user-select: none;
  }

  /* Time display */
  #timeDisplay {
    font-size: 1em;
    letter-spacing: 1px;
    color: var(--color-text);
    text-shadow: 0 1px 3px var(--color-shadow);
    margin-bottom: 12px;
    user-select: none;
    display: flex;
    justify-content: center;
    gap: 8px;
  }

  /* Controls */
  .video-controls {
    display: flex;
    justify-content: center;
    gap: 16px;
  }
  .video-controls button {
    background: transparent;
    border: none;
    font-size: 2.3em;
    border-radius: 9999px;
    color: var(--color-icon);
    padding: 0.2em 0.5em;
    box-shadow: 0 2px 10px rgba(84, 84, 84, 0.08);
    cursor: pointer;
    transition: all 0.18s ease;
    user-select: none;
  }
  .video-controls button:hover,
  .video-controls button:focus {
    background: var(--color-icon);
    color: #fff;
    outline: none;
    filter: drop-shadow(0 3px 10px rgba(216, 0, 0, 0.7));
  }
  .video-controls button:active {
    background: #b20000;
    color: white;
  }

  /* Hide audio player */
  #backgroundMusic {
    display: none !important;
  }

  @media (max-width: 960px) {
    .slide {
      font-size: 1.15em;
    }
  }
  @media (max-width: 420px) {
    .slide {
      padding: 2em 1em 1em 1em;
      font-size: 1em;
    }
    .logo-img {
      height: 52px;
    }
  }
</style>
</head>
<body>
  <div class="logo-container" aria-label="NoBroker Logo">
    <img
      src="https://drive.google.com/uc?export=view&id=1EJFf5u66YSOPtO4glnYnV-CsdR2nGPDU"
      alt="NoBroker Logo"
      class="logo-img"
      draggable="false"
      aria-hidden="true"
    />
  </div>

  <div class="slides-container" aria-live="polite" aria-atomic="true" aria-relevant="all">
    <!-- Slides will be injected here by JS -->
  </div>

  <div id="slideIndicators" role="tablist" aria-label="Slides navigation"></div>
  <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
    <div class="progress-fill"></div>
  </div>
  <div id="timeDisplay" aria-live="off" aria-atomic="true">0:00 / 0:00</div>

  <div class="video-controls" role="group" aria-label="Video Controls">
    <button id="rewindBtn" aria-label="Previous slide (rewind)" title="Previous">⏮️</button>
    <button id="playBtn" aria-label="Play" title="Play">▶️</button>
    <button id="pauseBtn" aria-label="Pause" title="Pause" style="display:none;">⏸️</button>
    <button id="stopBtn" aria-label="Stop" title="Stop">⏹️</button>
    <button id="forwardBtn" aria-label="Next slide (forward)" title="Next">⏭️</button>
  </div>

  <button id="ctaBtn" class="cta-button" style="display:none;">Call Now</button>

  <audio id="backgroundMusic" src="https://www.example.com/your-music.mp3" loop preload="auto" aria-hidden="true"></audio>

<script>
(() => {
  const slidesData = [
    { text: "Are you still paying a high EMI every month?", duration: 4000 },
    { text: "What if you could bring that down—without changing your home, your job, or your routine?", duration: 5000 },
    { text: "With NoBroker's Balance Transfer, you can shift your existing home loan to a new lender offering lower interest rates", duration: 5000 },
    { text: 'Starting at just <span class="highlight">7.35%</span>', duration: 3000 },
    { text: "That means: Lower monthly outflow. More savings in your hands. Extra cash for your needs.", duration: 5000 },
    { text: "Extra cash that could go towards your family, your future, or even that long-overdue renovation.", duration: 5000 },
    { text: "You don't have to run from bank to bank. We take care of everything—document collection, loan closure, and paperwork—right at your doorstep.", duration: 6000 },
    { text: "No hidden charges. No guesswork. Just a smarter way to manage your loan.", duration: 4000 },
    { text: "And if you're eligible, you could also unlock a top-up loan, giving you funds for anything that matters—education, emergencies, or your next big step.", duration: 6000 },
    { text: "You're already paying your loan. Now make it work better for you.", duration: 4000 },
    { text: "Get started with NoBroker Balance Transfer today", duration: 3000, isCta: true }
  ];

  const phoneNumber = "+919632321997";
  const slidesContainer = document.querySelector(".slides-container");
  const slideIndicators = document.getElementById("slideIndicators");
  const progressBar = document.querySelector(".progress-bar");
  const progressFill = document.querySelector(".progress-fill");
  const timeDisplay = document.getElementById("timeDisplay");
  const ctaBtn = document.getElementById("ctaBtn");

  const playBtn = document.getElementById("playBtn");
  const pauseBtn = document.getElementById("pauseBtn");
  const stopBtn = document.getElementById("stopBtn");
  const rewindBtn = document.getElementById("rewindBtn");
  const forwardBtn = document.getElementById("forwardBtn");
  const audio = document.getElementById("backgroundMusic");

  let currentSlide = 0;
  let isPlaying = false;
  let playbackSpeed = 1;
  let slideTimeout = null;
  let progressInterval = null;
  let startTime = null;
  let pausedTime = 0;
  const totalDuration = slidesData.reduce((a, s) => a + s.duration, 0);

  // Initialize slides DOM
  function renderSlides() {
    slidesData.forEach((slide, i) => {
      const div = document.createElement("div");
      div.className = "slide";
      div.setAttribute("aria-hidden", "true");
      div.style.display = "none";
      div.setAttribute("tabindex", "-1");
      div.innerHTML = slide.text;
      slidesContainer.appendChild(div);
    });
  }

  // Initialize slide indicators DOM
  function renderIndicators() {
    slideIndicators.innerHTML = "";
    slidesData.forEach((_slide, i) => {
      const btn = document.createElement("button");
      btn.className = "slide-indicator";
      btn.setAttribute("role", "tab");
      btn.setAttribute("aria-label", `Go to slide ${i + 1}`);
      btn.setAttribute("aria-selected", "false");
      btn.tabIndex = -1;
      btn.addEventListener("click", () => goToSlide(i));
      slideIndicators.appendChild(btn);
    });
  }

  // Update slide visibility and ARIA states
  function showSlide(index) {
    const slides = slidesContainer.querySelectorAll(".slide");
    slides.forEach((slide, i) => {
      if (i === index) {
        slide.style.display = "flex";
        slide.classList.add("active");
        slide.setAttribute("aria-hidden", "false");
        slide.setAttribute("tabindex", "0");
      } else {
        slide.style.display = "none";
        slide.classList.remove("active");
        slide.setAttribute("aria-hidden", "true");
        slide.setAttribute("tabindex", "-1");
      }
    });

    // Update indicators
    [...slideIndicators.children].forEach((btn, i) => {
      btn.classList.toggle("active", i === index);
      btn.setAttribute("aria-selected", i === index ? "true" : "false");
      btn.tabIndex = i === index ? 0 : -1;
    });

    // Show/hide CTA button
    if (slidesData[index].isCta) {
      ctaBtn.style.display = "inline-block";
    } else {
      ctaBtn.style.display = "none";
    }
  }

  function updateProgress(elapsedMs) {
    const progress = Math.min(1, elapsedMs / totalDuration);
    progressFill.style.width = `${progress * 100}%`;
    timeDisplay.textContent = `${formatTime(Math.floor(elapsedMs / 1000))} / ${formatTime(Math.floor(totalDuration / 1000))}`;

    progressBar.setAttribute("aria-valuenow", elapsedMs);
    progressBar.setAttribute("aria-valuemax", totalDuration);
  }

  function formatTime(seconds) {
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    return `${m}:${s.toString().padStart(2, "0")}`;
  }

  // Calculate elapsed time at the beginning of given slide
  function elapsedTimeForSlide(index) {
    return slidesData.slice(0, index).reduce((sum, s) => sum + s.duration, 0);
  }

  function play() {
    if (currentSlide >= slidesData.length) {
      restart();
      return;
    }
    isPlaying = true;
    startTime = Date.now() - pausedTime;
    togglePlayPauseButtons(true);
    scheduleNextSlide();
    startProgressUpdater();
    playAudio();
  }

  function pause() {
    isPlaying = false;
    pausedTime = Date.now() - startTime;
    togglePlayPauseButtons(false);
    clearSlideTimeout();
    clearProgressInterval();
    pauseAudio();
  }

  function stop() {
    pause();
    currentSlide = 0;
    pausedTime = 0;
    startTime = null;
    showSlide(currentSlide);
    updateProgress(0);
    playAudio(true);
  }

  function restart() {
    stop();
    play();
  }

  function nextSlide() {
    if (currentSlide < slidesData.length - 1) {
      currentSlide++;
      showSlide(currentSlide);
      if (isPlaying) {
        pausedTime = elapsedTimeForSlide(currentSlide);
        startTime = Date.now() - pausedTime;
        scheduleNextSlide();
      }
    } else {
      // Loop around
      currentSlide = 0;
      showSlide(currentSlide);
      if (isPlaying) {
        pausedTime = 0;
        startTime = Date.now();
        scheduleNextSlide();
      }
      if (audio) audio.currentTime = 0;
    }
  }

  function previousSlide() {
    if (currentSlide > 0) {
      currentSlide--;
      showSlide(currentSlide);
      if (isPlaying) {
        pausedTime = elapsedTimeForSlide(currentSlide);
        startTime = Date.now() - pausedTime;
        scheduleNextSlide();
      }
    }
  }

  function goToSlide(i) {
    if (i >= 0 && i < slidesData.length) {
      currentSlide = i;
      showSlide(i);
      if (isPlaying) {
        pausedTime = elapsedTimeForSlide(currentSlide);
        startTime = Date.now() - pausedTime;
        scheduleNextSlide();
      }
    }
  }

  function scheduleNextSlide() {
    clearSlideTimeout();
    const duration = slidesData[currentSlide].duration / playbackSpeed;
    slideTimeout = setTimeout(() => {
      if (isPlaying) nextSlide();
    }, duration);
  }

  function clearSlideTimeout() {
    if (slideTimeout) {
      clearTimeout(slideTimeout);
      slideTimeout = null;
    }
  }

  function startProgressUpdater(){
    clearProgressInterval();
    progressInterval = setInterval(() => {
      if (!isPlaying || !startTime) return;
      const elapsed = Date.now() - startTime;
      updateProgress(elapsed);
      if (elapsed >= totalDuration) {
        // Loop restart
        currentSlide = 0;
        showSlide(currentSlide);
        pausedTime = 0;
        startTime = Date.now();
        updateProgress(0);
        if (audio) audio.currentTime = 0;
      }
    }, 100);
  }

  function clearProgressInterval() {
    if (progressInterval) {
      clearInterval(progressInterval);
      progressInterval = null;
    }
  }

  function togglePlayPauseButtons(playing) {
    if (playing) {
      playBtn.style.display = "none";
      pauseBtn.style.display = "inline";
    } else {
      playBtn.style.display = "inline";
      pauseBtn.style.display = "none";
    }
  }

  function playAudio() {
    if (audio) {
      audio.play().catch(() => {}); // ignore autoplay errors
    }
  }

  function pauseAudio() {
    if (audio) {
      audio.pause();
    }
  }

  // Bind control buttons
  playBtn.addEventListener("click", play);
  pauseBtn.addEventListener("click", pause);
  stopBtn.addEventListener("click", stop);
  rewindBtn.addEventListener("click", previousSlide);
  forwardBtn.addEventListener("click", nextSlide);
  ctaBtn.addEventListener("click", () => {
    window.location.href = `tel:${phoneNumber}`;
  });

  // Keyboard shortcuts
  window.addEventListener("keydown", e => {
    if (["INPUT", "TEXTAREA"].includes(document.activeElement.tagName)) return;
    switch(e.code) {
      case "ArrowRight":
      case "PageDown":
        e.preventDefault();
        nextSlide();
        break;
      case "ArrowLeft":
      case "PageUp":
        e.preventDefault();
        previousSlide();
        break;
      case "Space":
        e.preventDefault();
        if (isPlaying) pause(); else play();
        break;
      case "KeyR":
        e.preventDefault();
        restart();
        break;
    }
  });

  // Initialization
  renderSlides();
  renderIndicators();
  showSlide(currentSlide);
  updateProgress(0);
  togglePlayPauseButtons(false);
})();
</script>
</body>
</html>
