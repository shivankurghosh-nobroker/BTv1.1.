<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoBroker Balance Transfer Video Presentation</title>
  <!-- Montserrat fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900;800;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="logo-container" aria-label="NoBroker Logo">
    <img id="logo-img" alt="NoBroker Logo" class="logo-img" draggable="false" aria-hidden="true" />
  </div>

  <div class="slides-container" aria-live="polite" aria-atomic="true" aria-relevant="all"></div>

  <div id="slideIndicators" role="tablist" aria-label="Slides navigation"></div>
  <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
    <div class="progress-fill"></div>
  </div>
  <div id="timeDisplay" aria-live="off" aria-atomic="true">0:00 / 0:00</div>

  <div class="video-controls" role="group" aria-label="Video Controls">
    <button id="rewindBtn" aria-label="Previous slide (rewind)" title="Previous">⏮️</button>
    <button id="playBtn" aria-label="Play" title="Play">▶️</button>
    <button id="pauseBtn" aria-label="Pause" title="Pause" style="display:none;">⏸️</button>
    <button id="stopBtn" aria-label="Stop" title="Stop">⏹️</button>
    <button id="forwardBtn" aria-label="Next slide (forward)" title="Next">⏭️</button>
  </div>

  <button id="ctaBtn" class="cta-button" style="display:none;">Call Now</button>

  <audio id="backgroundMusic" loop preload="auto" aria-hidden="true"></audio>

  <script src="app.js"></script>
  <script>
    // Fetch config.json and set logo URL and background music URL
    fetch('config.json')
      .then(response => response.json())
      .then(config => {
        // Set logo image source
        const logoImg = document.getElementById('logo-img');
        if (logoImg && config.logoUrl) {
          logoImg.src = config.logoUrl;
        }
      
      // Set background music source
      const audioElement = document.getElementById('backgroundMusic');
      if (audioElement && config.backgroundMusicUrl) {
        audioElement.src = config.backgroundMusicUrl;
      }
      
      // You can also use the phone number from config if needed
      // This is already handled in app.js, but you could update it here too
    })
    .catch(err => {
      console.error('Failed to load config.json:', err);
      // Fallback: you could set default values here if config fails to load
    });
      });
  </script>
</body>
</html>
